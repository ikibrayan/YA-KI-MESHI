<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú</title>
  <link rel="stylesheet" href="./css/components.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <!-- HEADER -->
  <div class="cart-header">
    <a href="./select.html" class="back-button">←</a>
    <h2>MENÚ</h2>
  </div>

  <!-- CATEGORÍAS -->
  <div class="categorias-container">
    <button class="categoria-btn" onclick="filtrarBotonCategoria(this, 'arroz chino')">
      <img src="./img/arroz-chino.webp" />
      <span>Arroz chino</span>
    </button>
    <button class="categoria-btn" onclick="filtrarBotonCategoria(this, 'ensalada china')">
      <img src="./img/chop-suey.webp"/>
      <span>Chop suey</span>
    </button>
    <button class="categoria-btn" onclick="filtrarBotonCategoria(this, 'pasta')">
      <img src="./img/pasta.webp"/>
      <span>Pastas</span>
    </button>
    <button class="categoria-btn" onclick="filtrarBotonCategoria(this, 'plato a la carta')">
      <img src="./img/plato-carta.webp" alt="Chicken" />
      <span>Platos a la carta</span>
    </button>
    <button class="categoria-btn" onclick="filtrarBotonCategoria(this, 'pollo broaster')">
      <img src="./img/pollo-broaster.webp" alt="Chicken" />
      <span>Pollo broaster</span>
    </button>
    <button class="categoria-btn" onclick="filtrarBotonCategoria(this, 'crema')">
      <img src="./img/crema.webp" alt="Chicken" />
      <span>Cremas</span>
    </button>
    <button class="categoria-btn" onclick="filtrarBotonCategoria(this, 'entrada')">
      <img src="./img/entrada.webp" alt="Chicken" />
      <span>Entradas</span>
    </button>
    <button class="categoria-btn" onclick="filtrarBotonCategoria(this, 'plato personal')">
      <img src="./img/plato-personal.webp" alt="Chicken" />
      <span>Plato personal</span>
    </button>
    <button class="categoria-btn" onclick="filtrarBotonCategoria(this, 'jugo')">
      <img src="./img/jugos.webp" alt="Chicken" />
      <span>Jugos</span>
    </button>
    <button class="categoria-btn" onclick="filtrarBotonCategoria(this, 'bebida')">
      <img src="./img/bebidas.webp" alt="Chicken" />
      <span>Bebidas</span>
    </button>
    <button class="categoria-btn" onclick="filtrarBotonCategoria(this, 'combo')">
      <img src="./img/combos.webp" alt="Chicken" />
      <span>Combos</span>
    </button>
  </div>

  <!-- Productos dinámicos -->
  <div class="cart-items"></div>

  <!-- FOOTER -->
  <div class="cart-footer">
    <span id="total-price">$0</span>
    <button class="pay">Realizar Pedido <i class="fa-brands fa-whatsapp"></i></button>
  </div>

  <script src="./js/menu.js"></script>
</body>
</html>
